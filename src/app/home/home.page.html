<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary" id="headAcc">
      <ion-img src="assets/uploads/Logo.png" id="logo"></ion-img>
      <ion-button slot="end">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" id="mapContent">
    <div id="map">
      <ion-fab
        slot="fixed"
        vertical="center"
        horizontal="top"
        id="keepPosition"
        (click)="locate()"
      >
        <ion-fab-button>
          <ion-icon name="navigate-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

      <ion-searchbar
        #mot
        id="search"
        show-clear-button="always"
        placeholder="Recherche par mots clÃ©s, noms, villes ..."
        (keyup.enter)="searchEntreprise(mot.value)"
        color="primary"
        [(ngModel)]="searchTerm"
        animated
      ></ion-searchbar>
      <p>{{this.resSearch}}</p>
    </div> -->
    <ion-footer id="footer">
      <ion-toolbar color="primary"> </ion-toolbar>
    </ion-footer>
  </ion-content>
</div>
