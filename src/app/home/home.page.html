<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary" id="headAcc">
      <ion-img src="assets/uploads/Logo.png" id="logo"></ion-img>
      <ion-button slot="end">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" id="mapContent">
    <ion-button href="/developers-page">developer</ion-button>
    <div id="map">
      <ion-fab
        slot="fixed"
        vertical="center"
        horizontal="top"
        id="keepPosition"
        (click)="locate()"
      >
        <ion-fab-button>
          <ion-icon name="navigate-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    <div>
      <ion-searchbar
        #mot
        id="search"
        (keyup.enter)="searchEntreprise(mot.value)"
        show-clear-button="always"
        placeholder="Recherche par mots clÃ©s, noms, villes ..."
        color="primary"
        [(ngModel)]="searchTerm"
        showCancelButton="focus"
        animated
      ></ion-searchbar>
      <p>{{this.resSearch}}</p>
      <ion-list>
        <ion-item
          button
          *ngFor="let ent of entreprise "
          [routerLink]="['/', 'developers', entreprise.id_entreprise]"
        >
          <ion-label>
            <h2>{{ ent.nom_entreprise }}</h2>
            <p>{{ ent.adresse_entreprise }}</p>
            <p>{{ ent.infos_entreprise }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <ion-footer id="footer">
      <ion-toolbar color="primary"> </ion-toolbar>
    </ion-footer>
  </ion-content>
</div>
