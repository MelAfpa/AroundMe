<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>entrepriseResolver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts" [routerLink]="['/entreprise-resolver']">
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p [innerHTML]="post.excerpt.rendered"></p>
    </ion-card-content>
    <ion-item class="ion-activated" detail lines="none" color="secondary">
      <ion-label *ngIf="!post.modified">{{post.date | date}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
